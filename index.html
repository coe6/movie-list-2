<!DOCTYPE html>
<html>
<head>
    <title>Movie List</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" />
    <link rel="stylesheet"  href="app.css" />
</head>
<body>

    <header>
        <div class="title">
            <h1>Movie List</h1>
        </div>
        <h6>Keep track of all the movies you have watched or plan to see!</h6>
    </header>

    <main>
        <form id="movieInput">
            <div class="row">
                <div class="input-group medium-10 column">
                    <input type="text" class="input-group-field" placeholder="Enter a movie" name="movieName"
                            autofocus
                            required>
                    <div class="input-genre small-3 column">
                        <select name="genre" required>
                            <option value="" selected disabled hidden>--Genre--</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Romance">Romance</option>
                            <option value="Action">Action</option>
                            <option value="Horror">Horror</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Tragedy">Tragedy</option>
                        </select>
                    </div>

                    <div class="input-watch small-3 column">
                        <select name="watch" required>
                            <option value="" selected disabled hidden>--Status--</option>
                            <option value="Want to See!">Want to See!</option>
                            <option value="Have Seen!">Have Seen!</option>
                        </select>
                    </div>

                    <div class="input-group-button">
                        <button class="add button" type="submit">ADD</button>
                    </div>
                    </div>
                </div>
            </form>

        <div class="filter">
            <button class="tablink" onclick="filterList(event, 'Comedy')">Comedy</button>
            <button class="tablink" onclick="filterList(event, 'Romance')">Romance</button>
            <button class="tablink" onclick="filterList(event, 'Action')">Action</button>
            <button class="tablink" onclick="filterList(event, 'Horror')">Horror</button>
            <button class="tablink" onclick="filterList(event, 'Thriller')">Thriller</button>
            <button class="tablink" onclick="filterList(event, 'Tragedy')">Tragedy</button>
            <button class="tablink" onclick="filterList(event, 'noFilter')" id="defaultOpen">All</button>
            <!-- <form class="filterMovie" id="filterMovie">
                <div class="filterForm">
                    <div class="large-4 column">
                        <select name="filter">
                            <option value="" selected disabled hidden>--Filter Results--</option>
                            <option value="noFilter">--No Filter--</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Romance">Romance</option>
                            <option value="Horror">Horror</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Tragedy">Tragedy</option>
                        </select>
                    </div>
                    <div class="filter-group-button">
                        <button class="button" type="submit">FILTER</button>
                    </div>
                </div>
            </form> -->
        </div>

        <div class="tabcontent" id="Comedy" style="display: none"></div>
        <div class="tabcontent" id="Romance" style="display: none"></div>
        <div class="tabcontent" id="Action" style="display: none"></div>
        <div class="tabcontent" id="Horror" style="display: none"></div>
        <div class="tabcontent" id="Thriller" style="display: none"></div>
        <div class="tabcontent" id="Tragedy" style="display: none"></div>
        <div class="tabcontent" id="Remove Filter" style="display: none"></div>

        <ul id="movieList" class="no-bullet" class="movieList">
            <li class="template movie grid-x align-middle">
                <span class="movieName auto cell"></span>
                <span class="actions button-group shrink cell">
                    <button type="button" class="edit info button">✎</button>
                    <button type="button" class="status success button"></button>
                    <button type="button" class="fav warning button">★</button>
                    <button type="button" class="moveUp button">⬆</button>
                    <button type="button" class="moveDown button">⬇</button>
                    <button type="button" class="delete alert button">Delete</button>
                </span>
            </li>
        </ul>

     </main>
    
    <script src="app.js"></script>
</body>
</html>
