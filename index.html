<!DOCTYPE html>
<html>
<head>
    <title>Movie List</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" />
    <link rel="stylesheet"  href="app.css" />
</head>
<body>

    <header>
        <h1>Movie List</h1>
        <h6>Keep track of all the movies you watched or plan to watch!!</h6>
    </header>

    <main>
        <form id="movieInput">
          <div class="input-group">
            <input type="text"
                    class="input-group-field"
                    placeholder="Enter a movie"
                    name="movieName"
                    autofocus
                    required>
            <div class="input-genre">
                <select name="genre" required>
                    <option value="" selected disabled hidden>--Genre--</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Romance">Romance</option>
                    <option value="Horror">Horror</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Tragedy">Tragedy</option>
                </select>
            </div>

            <div class="input-watch">
                <select name="watch" required>
                    <option value="" selected disabled hidden>--Status--</option>
                    <option value="Want to See!">Want to See!</option>
                    <option value="Have Seen!">Have Seen!</option>
                </select>
            </div>

            <div class="input-group-button">
                <button
                    class="button"
                    type="submit"
                    >ADD</button>
            </div>
            </div>
            </form>

        <div class="filter">
            <form class="filterMovie" id="filterMovie">
                <div class="filterForm">
                <select name="filter">
                        <option value="" selected disabled hidden>--Filter Results--</option>
                        <option value="noFilter">--No Filter--</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Romance">Romance</option>
                        <option value="Horror">Horror</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Tragedy">Tragedy</option>
                    </select>
                    <div class="filter-group-button">
                        <button
                            class="button"
                            type="submit"
                            >FILTER</button>
                        </div>
                </div>
        </form>
        </div>

        <ul id="movieList" class="no-bullet" class="movieList">
            <li class="template movie grid-x align-middle">
                <span class="movieName auto cell"></span>
                <span class="actions button-group shrink cell">
                    <button type="button" class="fav warning button">★</button>
                    <button type="button" class="moveUp button">⬆</button>
                    <button type="button" class="moveDown button">⬇</button>
                    <button type="button" class="delete alert button">Delete</button>
                </span>
            </li>
        </ul>

     </main>
    
    <script src="app.js"></script>
</body>
</html>
